<!DOCTYPE html>
<html>
<head>
	<title>Counting Numbers</title>
</head>
<body>
	<h1>Counter</h1>
	<p>{{session['counter']}} times.</p>
	<form class="formButton" action="/process_play" method="POST">
		<input type="submit" value="Count Up">
	</form>
	<form class="formButton" action="/process_play2" method="POST">
		<input type="submit" value="Count Up Twice">
	</form>
	<form class="reset" action="/clearCount" method="POST">
		<input type="submit" value="Clear Count">
	</form>
</body>
</html>
