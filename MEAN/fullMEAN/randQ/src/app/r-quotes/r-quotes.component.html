<h3>Create a new Quote</h3>
  <form (submit)='addQuote(newQuote)'>
    <p>Name: <input
      type='text'
      name='qname'
      [(ngModel)] = 'newQuote.qname'
      #qname='ngModel'
      >
    </p>
    <p>Quote: <input
      type='text'
      name='quote'
      [(ngModel)] = 'newQuote.quote'
      #quote='ngModel'
      >
    </p>
    <input type='submit' name=''>
  </form>
<h4>Here is a list of all the quotes by Niko</h4>
<ul>
  <li *ngFor="let quote of quotes">{{quote.quote}}, by {{quote.qname}} - {{quote.createdAt}}</li>
</ul>
