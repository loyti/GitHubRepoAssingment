<h2>Name: </h2>
<form #loginForm="ngForm" (submit)=register(newUser)>
  <p *ngIf="username.invalid">Please tell us your name</p>
  <p><input type="text" name="username"
    [(ngModel)]="newUser.username"
    #username="ngModel"
    minlength=4
    required=true
  ></p>
  <input [disabled]='!loginForm.form.valid' type="submit" name='' value='Enter'>
</form>
