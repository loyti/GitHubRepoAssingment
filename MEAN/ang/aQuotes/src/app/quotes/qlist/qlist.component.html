<div>
  <h4 id="allQuotes">All Quotes by Niko</h4>
  <div *ngFor="let quote of myQuotes">
    <h3>{{quote.qTitle}}</h3>
    <p><em>{{quote.qDescription}}</em></p>
    <p>{{quote.created_at | date:"shortDate"}}</p>
  </div>
  <div>
    <button class='up' (click)="voteUp(quote)">Vote Up</button>
    <button class='down' (click)="voteDown(quote)">Vote Down</button>
    <button class='delete' (click)="delete(quote)">Delete</button>
  </div>
</div>
